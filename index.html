<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Toppings Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #343a40;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Burger Toppings Selection</h1>
    <div class="form-container">
        <form id="toppingForm">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="toppings">Choose your toppings</label><br>
                <input type="checkbox" id="onion" name="toppings" value="onion"> Onion<br>
                <input type="checkbox" id="mushroom" name="toppings" value="mushroom"> Mushroom<br>
                <input type="checkbox" id="cheese" name="toppings" value="cheese"> Cheese<br>
                <input type="checkbox" id="egg" name="toppings" value="egg"> Egg<br>
            </div>
            <button type="submit">Submit Order</button>
        </form>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBLdplEdg9oilFUV-1YQhhmuKPuYu7Q2Bg",
            authDomain: "burgers-7070f.firebaseapp.com",
            projectId: "burgers-7070f",
            storageBucket: "burgers-7070f.appspot.com",
            messagingSenderId: "792397015341",
            appId: "1:792397015341:web:c1531d94cb4f7543124ba4"
          };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Handle form submission
        document.getElementById('toppingForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const toppings = Array.from(document.querySelectorAll('input[name="toppings"]:checked'))
                                .map(checkbox => checkbox.value);

            const order = {
                name: name,
                toppings: toppings,
                timestamp: new Date()
            };

            // Save the order to Firestore
            db.collection('orders').add(order)
                .then(() => {
                    alert('Order submitted successfully!');
                })
                .catch((error) => {
                    console.error('Error adding order: ', error);
                    alert('Failed to submit order');
                });
        });
    </script>
</body>
</html>
