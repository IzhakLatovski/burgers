<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Toppings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 18px;
            color: #555;
        }
        .topping-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .topping {
            width: 45%;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .topping img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }
        .topping input {
            display: none;
        }
        .topping.selected {
            border-color: #28a745;
            background-color: #e9f7ef;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="https://formspree.io/f/xkgnnpav" method="POST">
        <h1>Выберите начинку для бургера</h1>
        
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Имя">

        <div class="topping-container">
            <div class="topping" data-topping="lettuce">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWOCfSt3selH_qL2S-7u5ZWmmIk9tlDkk5HA&s" alt="Lettuce">
                <div>Жареные грибы</div>
                <input type="checkbox" name="topping" value="lettuce">
            </div>
            <div class="topping" data-topping="tomato">
                <img src="https://thewoodenskillet.com/wp-content/uploads/2022/01/how-to-make-caramelized-onions-6-1067x1600.jpg" alt="Tomato">
                <div>Жареный лук</div>
                <input type="checkbox" name="topping" value="tomato">
            </div>
            <div class="topping" data-topping="onion">
                <img src="https://sundaysuppermovement.com/wp-content/uploads/2023/10/sauteed-peppers-and-onions-complete-1.jpg" alt="Onion">
                <div>Жареный перец</div>
                <input type="checkbox" name="topping" value="onion">
            </div>
            <div class="topping" data-topping="cheese">
                <img src="https://5.imimg.com/data5/WW/OQ/MY-1812882/jalapeno-pepper-slice-500x500.jpg" alt="Cheese">
                <div>Острый перец</div>
                <input type="checkbox" name="topping" value="cheese">
            </div>
            <div class="topping" data-topping="bacon">
                <img src="https://dfwblobstorage.blob.core.windows.net/ewcmediacontainer/eatwisconsincheese/media/content/cheesemasters-2019/gouda-header_2.jpg" alt="Bacon">
                <div>Сыр Гауда</div>
                <input type="checkbox" name="topping" value="bacon">
            </div>
            <div class="topping" data-topping="mushrooms">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjPgcsTUNVn4XiMBWMkAiV7dOu7l0BkPoT4w&s" alt="Mushrooms">
                <div>Овечий сыр</div>
                <input type="checkbox" name="topping" value="mushrooms">
            </div>
            <div class="topping" data-topping="egg">
                <img src="https://static01.nyt.com/images/2022/08/26/dining/kc-sunny-side-up-eggs/kc-sunny-side-up-eggs-square640.jpg" alt="Egg">
                <div>Яичница</div>
                <input type="checkbox" name="topping" value="egg">
            </div>
            <div class="topping" data-topping="pickles">
                <img src="https://www.wellplated.com/wp-content/uploads/2017/07/Teriyaki-Burgers-with-Grilled-Pineapple-recipe.jpg" alt="Pickles">
                <div>Ананас</div>
                <input type="checkbox" name="topping" value="pickles">
            </div>
        </div>

        <button type="submit">Отправить Ицику</button>
    </form> 
</div>

<script>
    document.querySelectorAll('.topping').forEach(topping => {
        topping.addEventListener('click', function() {
            const checkbox = this.querySelector('input[type="checkbox"]');
            checkbox.checked = !checkbox.checked;
            this.classList.toggle('selected', checkbox.checked);
        });
    });
</script>

</body>
</html>
