<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Order Form</title>
</head>
<body>
    <h1>Order Your Burger</h1>
    <form id="orderForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="toppings">Choose your toppings:</label><br>
        <input type="checkbox" id="onion" name="toppings" value="Onion">
        <label for="onion">Onion</label><br>
        <input type="checkbox" id="mushroom" name="toppings" value="Mushroom">
        <label for="mushroom">Mushroom</label><br>
        <input type="checkbox" id="cheese" name="toppings" value="Cheese">
        <label for="cheese">Cheese</label><br>
        <input type="checkbox" id="egg" name="toppings" value="Egg">
        <label for="egg">Egg</label><br><br>

        <button type="submit">Submit Order</button>
    </form>

    <div id="responseMessage"></div>
   
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <script>
        document.getElementById('orderForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const toppings = Array.from(document.querySelectorAll('input[name="toppings"]:checked')).map(el => el.value);

            // Post request to trigger GitHub Actions via the workflow_dispatch event
            const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPOSITORY/actions/workflows/save-order.yml/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': `Bearer YOUR_TEMP_TOKEN`,  // Use a short-lived token for testing; this wonâ€™t be in production
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ref: 'main',  // Specify the branch where the workflow is located
                    inputs: {
                        name: name,
                        toppings: JSON.stringify(toppings)
                    }
                })
            });

            if (response.ok) {
                document.getElementById('responseMessage').innerHTML = `<h2>Thank you, ${name}! Your order has been saved.</h2>`;
            } else {
                document.getElementById('responseMessage').innerHTML = `<h2>Sorry, there was an error saving your order.</h2>`;
            }
        });
    </script>
</body>
</html>
