<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Order</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Burger Toppings</h1>
    <form id="orderForm">
        <div class="form-group">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label>Choose your toppings:</label>
            <input type="checkbox" name="toppings" value="Onion"> Onion<br>
            <input type="checkbox" name="toppings" value="Mushroom"> Mushroom<br>
            <input type="checkbox" name="toppings" value="Cheese"> Cheese<br>
            <input type="checkbox" name="toppings" value="Egg"> Egg<br>
        </div>
        <button type="submit" class="btn">Submit Order</button>
    </form>

    <div id="responseMessage"></div>
</div>

<script>
    document.getElementById('orderForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const toppings = Array.from(document.querySelectorAll('input[name="toppings"]:checked')).map(el => el.value);
        const orderData = {
            name: name,
            toppings: toppings,
            date: new Date().toLocaleString()
        };

        // GitHub API details
        const token = 'YOUR_GITHUB_PERSONAL_ACCESS_TOKEN';  // Replace with your GitHub token
        const repo = 'YOUR_GITHUB_USERNAME/YOUR_REPOSITORY'; // Replace with your GitHub username/repo
        const path = 'orders.json'; // The file path in the repo where orders will be stored
        const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;

        // Fetch current orders
        let currentOrders = [];
        try {
            const response = await fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });
            if (response.status === 200) {
                const data = await response.json();
                const content = atob(data.content);
                currentOrders = JSON.parse(content);
            }
        } catch (error) {
            console.error('Error fetching existing orders:', error);
        }

        // Add new order to current orders
        currentOrders.push(orderData);

        // Update file on GitHub
        const newContent = btoa(JSON.stringify(currentOrders, null, 2));
        const commitMessage = 'New burger order added';
        
        let sha = ''; // The file's SHA, needed for updating
        if (currentOrders.length > 0) {
            sha = (await fetch(apiUrl, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            }).then(res => res.json())).sha;
        }

        const updateResponse = await fetch(apiUrl, {
            method: 'PUT',
            headers: {
                'Authorization': `token ${token}`,
                'Accept': 'application/vnd.github.v3+json'
            },
            body: JSON.stringify({
                message: commitMessage,
                content: newContent,
                sha: sha // Include SHA only if updating an existing file
            })
        });

        const result = await updateResponse.json();
        if (updateResponse.status === 201 || updateResponse.status === 200) {
            document.getElementById('responseMessage').innerHTML = `<h2>Thank you, ${name}! Your order has been saved.</h2>`;
        } else {
            document.getElementById('responseMessage').innerHTML = `<h2>Sorry, there was an error saving your order.</h2>`;
            console.error('Error saving order:', result);
        }
    });
</script>

</body>
</html>
